<div class="container">
  <div class="container__left">
    <div>
      <a routerLink=""><img src="assets/logo.svg" width="35" height="35" /></a>
    </div>
  </div>
  <div class="container__right">
    <div class="container__right__main">
      <form class="container__right__main__search" [formGroup]="searchForm">
        <input formControlName="term" type="text" #searchInput (blur)="onBlurInputSearch()"  (focus)="onFocus()" placeholder="Search" />
        <button type="button"><img src="assets/search.svg" alt="search-icon" /></button>
      </form>
      <div class="container-search"
      style="position: absolute; z-index: 99999; will-change: transform; display: block; width: auto;border: 1px solid #cccccc;background: white;right: 60px;" *ngIf="items.length>0">
        <div style="max-height: 750px; overflow-y: scroll;">
            <div *ngFor="let item of items; let i = index">
              <div (mousedown)="selectedProduct(item, $event)" style="cursor: pointer;">
                <div style="display: flex;">
                  <img src="https://www.zonarevol.com/wp-content/uploads/2021/06/mujer2nb-100x100.jpg" alt="shop">
                  <div style="display: flex;flex-direction: column;justify-content: center;">
                    <span style="color: #0066cc;font-size: 12px;">{{item.name}}</span>
                    <span style="font-size: 12px;">S/.{{item.price}}</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!--
      Establece un contexto de posicionamiento relativo para todos los elementos secundarios
      dentro de este contenedor Cuando un elemento dentro de .image-container tiene position: absolute,
      se posiciona en relaciÃ³n con este contenedor.
    -->
    <div class="container__right__cart" (click)="openSidebar()">
      <span class="counter">{{quantity}}</span>
      <img src="assets/cart-icon.svg" alt="cart-icon" />
    </div>
  </div>
</div>
